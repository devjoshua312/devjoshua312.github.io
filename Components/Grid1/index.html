<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 3</title>
    <script src="https://kit.fontawesome.com/ccbd4d6bc1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="uikit-grid-3">
        <div class="bg1">
            <h2><i class="fas fa-pencil-ruler"></i></h2>
            <p>Projects</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-chart-line"></i></h2>
            <p>Dashboard</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-images"></i></h2>
            <p>Gallery</p>
        </div>
        <div class="bg1">
            <h2>27 &deg;</h2>
            <p>Temperature</p>
        </div>
        <div class="bg1">
            <h2>78 <span>%</span></h2>
            <p>Tasks Completed</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-cogs"></i></h2>
            <p>Settings</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-concierge-bell"></i></h2>
            <p>Services</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-envelope"></i></h2>
            <p>Messages</p>
        </div>
        <div class="bg2">
            <h2>Sign Up <span>Log In</span></h2>
        </div>
        <div class="bg2">
            <h2>13:04</h2>
            <p>PM</p>
        </div>
        <div class="bg2">
            <h2>John Doe</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-plus"></i></h2>
            <p>Add Project</p>
        </div>
    </div>
</body>
</html>
