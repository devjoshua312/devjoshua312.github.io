<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Img Vid Gallery</title>
  <script src="https://kit.fontawesome.com/ccbd4d6bc1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="uikit-masonry-image-vid-gallery">
      <div class="images-container">
        <!--=======================================================-->
        <!--IINSERT NEW IMAGE & VIDEO ITEMS HERE-->
        <div class="item"><img class="img" src="https://picsum.photos/id/1033/500/700" data-title="Oceanside video" data-source="./videos/video.mp4"></div>
        <div class="item"><img class="img" src="https://picsum.photos/id/1011/500/700" data-title="image2"></div>
        <div class="item"><img class="img" src="https://picsum.photos/id/1032/500/700" data-title="image2"></div>
        <div class="item"><img class="img" src="https://picsum.photos/id/1009/900/700" data-title="River video" data-source="./videos/video.mp4"></div>
        <div class="item"><img class="img" src="https://picsum.photos/id/1035/900/700" data-title="image4"></div>
        <div class="item"><img class="img" src="https://picsum.photos/id/1036/500/700" data-title="image5"></div>
        <div class="item"><img class="img" src="https://picsum.photos/id/1037/500/700" data-title="image2"></div>
        <div class="item"><img class="img" src="https://picsum.photos/id/1038/500/700" data-title="image6"></div>
        <div class="item"><img class="img" src="https://picsum.photos/id/1039/500/700" data-title="Forest video" data-source="./videos/video.mp4"></div>
        <div class="item"><img class="img" src="https://picsum.photos/id/1021/500/700" data-title="image8"></div>
        <div class="item"><img class="img" src="https://picsum.photos/id/1020/500/700" data-title="image2"></div>
        <div class="item"><img class="img" src="https://picsum.photos/id/1019/500/700" data-title="image11"></div>
        <div class="item"><img class="img" src="https://picsum.photos/id/1018/500/700" data-title="image9"></div>
        <div class="item"><img class="img" src="https://picsum.photos/id/1014/500/700" data-title="image10"></div>
        <!--=======================================================-->
        <!--=======================================================-->
      </div>
      <div class="vid-modal-overlay">
        <div class="arrow-container arrow-container-left"><div class="arrow-left"></div></div>
        <div class="arrow-container arrow-container-right"><div class="arrow-right"></div></div>
          <div class="vid-modal">
              <div class="vid-modal-text">
                  <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-x-circle vid-close-btn" fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd"
                          d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                      <path fill-rule="evenodd"
                          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                  </svg>
                  <h3 class="vid-title"></h3>
                  <p><strong>Hint: </strong>You can scroll trought the videos by using the left and right arrow keys on your keyboard</p>
              </div>
              <div class="vid-img-container">
                 <!--Image and video container-->
              </div>
          </div>
      </div>
    </div>

  <script src="js/main.js"></script>
</body>
</html>
