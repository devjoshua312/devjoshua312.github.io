<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MirrorAnchor Sign in page</title>
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="js/signin.js"></script>
</head>
<body>

  <section class="uikit-form-5">
    <div class="form-container">
      <h1>Sign In</h1>
      <form id ="login-form" autocomplete="off">
        <div class="group">
          <input type="text" class="field" name="username">
          <label class="label" for="name">Name</label>
        </div>
        <div class="group">
          <input type="password" class="field" name="password">
          <label class="label" for="password">Password</label>
        </div>
        <div class="form-bottom-options">
          <div class="checkbox">
            <input type="checkbox" class="check">
            <span class="checkmark"></span>
            <span>Remember Me</span>
          </div>
          <a href="#">Forgot Password</a>
        </div>
        <button class="submit-btn" name="login-form-submit" type="submit" >Sign In</button>
        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>
        <div class="form-link">
          <span>Don't have an account?</span> <a href="index.html">Sign Up</a>
        </div>
      </form>
    </div>
  </section>
  <!-- 
  <script src="js/main.js"></script> -->
</body>
</html>
